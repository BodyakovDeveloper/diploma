<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Subject</title>
  <link rel="stylesheet" th:href="@{/css/add-new-subject.css}"/>
</head>
<body>
<h2>Create Subject</h2>
<form action="#" th:action="@{/subjects}" th:object="${subject}" method="post">
  <label for="subjectName">Subject Name:</label>
  <input type="text" id="subjectName" th:field="*{subjectName}" required/><br/>

  <label for="group">Group:</label>
  <select id="group" th:field="*{group}" required>
    <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.groupName}"></option>
  </select><br/>

  <label for="teachers">Teachers:</label>
  <select id="teachers" th:field="*{teachers}" required multiple>
    <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.firstName}"></option>
  </select><br/>

  <!-- Add other fields or input elements as needed -->

  <button type="submit">Create</button>
</form>
</body>
</html>
