<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="/css/teacher/teacher-dashboard.css"/>
</head>
<body>
<h1>Welcome, <span th:text="${user.firstName}"/> </h1>

<h2>Groups:</h2>
<ul>
    <li th:each="group : ${groups}">
        <a th:href="@{'/teacher/groups/' + ${group.id} + '/subjects'}"><span th:text="${group.groupName}"></span></a>
    </li>
</ul>
</body>
</html
>
